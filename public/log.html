<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>debuglogs.app</title>

  <!-- Mobile -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Font -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono&display=swap" rel="stylesheet">

  <!-- Our Stuff -->
  <link rel="stylesheet" href="/public/css/style.css" />
  <link rel="stylesheet" href="/public/css/themes.css" />
</head>
<body>
  <script src="/public/js/preload.js"></script>

  <nav role="navigation">
    <img src="/public/img/icon.svg" class="logo" />
    <span class="title">debuglogs.app</span>
    <ul>
      <li>
        <a href="#">Theme <span class="arrow">â–¾</span></a>
        <ul id="theme-dropdown">
          <li data-id="greysonDark">Greyson Dark</li>
          <li data-id="dracula">Dracula</li>
          <li data-id="jetbrainsDarcula">Jetbrains Darcula</li>
          <li data-id="solarizedDark">Solarized Dark</li>
          <li data-id="solarizedLight">Solarized Light</li>
          <li data-id="github">Github</li>
          <li data-id="atomOneLight">AtomOne Light</li>
        </ul>
      </li>
    </ul>
  </nav>

  <div id="content"></div>

  <!-- Zip (must come before monaco -- the require var screws up the load otherwise) -->
  <script type="text/javascript" src="/public/js/lib/zip.min.js"></script>

  <!-- Monaco -->
  <link rel="stylesheet" data-name="/vs/editor/editor.main" href="/public/js/lib/monaco-editor/min/vs/editor/editor.main.css" />
  <script>
    var require = { paths: { vs: '/public/js/lib/monaco-editor/min/vs' } };
  </script>
  <script src="/public/js/lib/monaco-editor/min/vs/loader.js"></script>
  <script src="/public/js/lib/monaco-editor/min/vs/editor/editor.main.nls.js"></script>
  <script src="/public/js/lib/monaco-editor/min/vs/editor/editor.main.js"></script>

  <!-- Our Stuff-->
  <script src="/public/js/dist.js"></script>
</body>
</html>
